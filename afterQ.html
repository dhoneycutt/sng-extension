      <button id="next" class="btn" onclick="next()">Continue</button>

<script>
  intCond = localStorage.intCond
  textP = document.getElementById("textP")
  if(intCond == "0") {
    textP.innerText = "Thank you for your attention. We will continue for another round."
  }
  else {
    textP.innerText = "We are going to ask you to complete the task for another round. The detection algorithm has been updated based on your feedback."
  }

  function next() {
    if(intCond == "2") {
      window.location.href = "main.html"
    }
    else if (intCond == "3") {
      window.location.href = "main.html"
    }
    else {
      window.location.href = "main0.html"
    }
  }
</script>
