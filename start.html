<script>
  localStorage.clear()
  localStorage.intCond = 2
  localStorage.ordCond = 0
  localStorage.iteration = 0

  localStorage.midQs = JSON.stringify([0, 0, 0])
  localStorage.pAns = JSON.stringify([])


  function getUrlParam(parameter, defaultvalue){
      var urlparameter = defaultvalue;
      if(window.location.href.indexOf(parameter) > -1){
          urlparameter = getUrlVars()[parameter];
          }
      return urlparameter;
  }

  function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
      });
      return vars;
  }

  // var randomIntCond = Math.floor(Math.random() * 3);
  // localStorage.intCond = randomIntCond.toString()

  // localStorage.intCond = "1"

  if (getURLParam("iC", 0) == "rnd") {
    var randomIntCond = Math.floor(Math.random() * 3);
    localStorage.intCond = randomIntCond.toString()
  }
  else {
    localStorage.intCond = getUrlParam("iC", 0)
  }


  localStorage.ordCond = getUrlParam("oC", 0)


  // var randomRndCond = Math.floor(Math.random() * 6);

    localStorage.rndCond = randomRndCond.toString()
  }
  else {
