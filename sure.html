<script>
  cond = localStorage.intCond
  function previous() {
    if(localStorage.intCond == "2") {
      localStorage.tutPos = "end"
      window.location.href = "tutorial.html"
    }
    else {
      localStorage.tutPos = "end"
      window.location.href = "instructions.html"
    }

  }

  function next() {
    var today = new Date();
    localStorage.startTime = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
    if(cond == "2") {
      window.location.href = "main.html"
    }
    else if (cond == "3") {
      window.location.href = "main.html"
    }
    else {
      window.location.href = "main.html"
    }
  }

</script>
